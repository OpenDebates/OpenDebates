{% load django_vite %}
{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" sizes="180x180" href="{% vite_asset_url 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% vite_asset_url 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% vite_asset_url 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% vite_asset_url 'img/site.webmanifest' %}">
    <title>
        {% block title %}Open Debates - Semantic Wiki and Debate Platform{% endblock %}
    </title>
    {% vite_hmr_client %}
</head>
<body class="bg-base-100">
{% block content %}
{% endblock %}
{% vite_asset 'ts/index.ts' %}
</body>
</html>
